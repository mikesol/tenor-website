<div ng-repeat="conference in conferences">
  <h3 ng-if="conference.cwebsite"><a ng-href="{{conference.cwebsite}}">{{conference.year}}</a></h3>
  <h3 ng-if="!conference.cwebsite">{{conference.year}}</h3>
  <h4><span style="font-weight: normal;">{{conference.date}} - </span>{{conference.tag}}</h4>
  <!--img preload-image class="img-responsive" ng-src="{{conference.img}}" /-->
  <div class="row">
    <!--div class="col-md-6 col-sm-6"><a ng-href="{{conference.cwebsite}}">website</a></div-->
    <div class="col-md-6 col-sm-6">
      <div ng-if="conference.pwebsite">
        <a ng-href="{{conference.pwebsite}}">Proceedings</a>
      </div>
    </div>
    <div class="col-md-6 col-sm-6">
      <div ng-if="conference.bibtex">
        <a ng-href='proceedings/{{conference.bibtex}}'>Bibtex</a>
      </div>
    </div>
  </div>
</div>
